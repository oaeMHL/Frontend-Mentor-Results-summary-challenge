<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>

  <main>
    <section class="results">
      <div class="result-score">
        <h1 class="title">Your Result</h1>
        <div class="score">
          <p class="score">76<br><span>of 100</span></p>
        </div>
      </div>
      <h4>Great</h4>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <aside class="summary">
      <h2 class="title">Summary</h2>
      
      <div class="topics">
        <div class="reaction">
          <p class="reaction-title"><span class="material-symbols-outlined">
            bolt
            </span> Reaction</p>
          <p class="summary-score">80 <span class="hundred">/100</p></span>
        </div><br>
        <div class="memory">
          <p class="memory-title"><span class="material-symbols-outlined">
            neurology
            </span> Memory</p>
          <p class="memory-title"><span class="material-symbols-outlined">
          <p class="summary-score">92 <span class="hundred">/100</p></span>
        </div><br>
        <div class="verbal">
          <p class="verbal-title"><span class="material-symbols-outlined">
            chat_bubble
            </span> Verbal</p>
          <p class="summary-score">61 <span class="hundred">/100</p></span>
        </div><br>
        <div class="visual">
          <p class="visual-title"><span class="material-symbols-outlined">
            visibility
            </span> Visual</p>
          <p class="summary-score">72 <span class="hundred">/100</p></span>
        </div>
      </div>
     
      <button class="btn" type="submit">Continue</button>
      </aside>

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.mhl-prod.com"  target="_blank">oaeMHL</a>.
  </div>


</body>
</html>
